---
layout: default
---

<div class="post-content">
  <h2><i class="fa fa-bookmark"></i> Blog Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <span class='date'>{{ post.date | date: "%b %-d, %Y" }}</span>
      <span> &raquo; </span>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
